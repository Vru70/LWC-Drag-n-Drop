<template>
    <lightning-card  title="Drag Accounts">
        <template if:true={accList.data} for:each={accList.data} for:item="acc">
           <div class="slds-m-top_medium slds-m-bottom_x-small" key={acc.Id}
                draggable="true"
                data-item={acc.Id}
                ondragstart={handleDragStartEvnt}>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile
                    label={acc.Name}
                    type="media"
                    class="bolder_style">
                
                    <lightning-icon 
                    slot="media" icon-name="standard:account"></lightning-icon>
                    <p class="slds-truncate" title="7 Members">
                        Type:{acc.Type}
                    </p>
                    </lightning-tile>
                </div>
           </div>
        </template>
    </lightning-card>
</template>

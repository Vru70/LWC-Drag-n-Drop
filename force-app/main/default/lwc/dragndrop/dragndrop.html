<template>
    
    <lightning-card title="Drag and Drop in Lightning Web Component">

        <lightning-layout>

            <div class="slds-p-around_small">
                <div class="slds-text-heading_small">TO-DO TASK</div>
                <br />

                <div id="container-flex" class="flex-container">
                    <div id="ToDo2" class="box" draggable="true" ondragstart={drag}>
                        TODO task 2
                    </div>
                    <div id="ToDo3" class="box" draggable="true" ondragstart={drag}>
                        TODO task 3
                    </div>
                    <div id="ToDo4" class="box" draggable="true" ondragstart={drag}>
                        TODO task 4
                    </div>
                </div>

                <hr />

                <div class="slds-text-heading_small">COMPLETED TASK</div>
                <br />

                <div id="insert" class="flex-container" ondragover={allowDrop} ondrop={drop}>
                    <div id="ToDo1" class="box completed">
                        TODO Task 1
                    </div>
                </div>

            </div>

        </lightning-layout>

    </lightning-card>
    
</template>

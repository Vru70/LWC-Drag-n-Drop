<template>
    <lightning-card title="Drag and Drop in Lightning Web Component">
        <lightning-layout>
            <div class="slds-p-around_small">

                <div class="slds-text-heading_small">TO-DO Ticket</div>
                <br />
                <div class="flex-container">
                    <div id="ToDo2" class="box" draggable="true" ondragstart={drag}>
                        TODO task 1
                    </div>
                </div>
                <hr />
                <div class="slds-text-heading_small">COMPLETED Ticket</div>
                <br />
                <div class="flex-container" ondragover={allowDrop} ondrop={drop}>
                    <div id="ToDo1" class="box completed">
                        TODO Task 2
                    </div>
                </div>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
